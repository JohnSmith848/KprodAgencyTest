<!DOCTYPE html>
<html lang="ru">
	<head>

	</head>
	<body class="body">
	<!--header start-->	
		<header class="header">
 			<div class="header__inner">
 				<div class="header__gap-1"></div>
				<a class="header__logo" href="#">
					<img src="img/blocks/header/logo_49x34.svg" width="49" height="34">
				</a>
 				<div class="header__gap-2"></div>
				<nav class="header__menu">
					<ul class="header__list">
						<li class="header__item">
							<a class="header__link" href="#">Услуги</a>
						</li>
						<li class="header__item">
							<a class="header__link" href="#">Клиенты</a>
						</li>
						<li class="header__item">
							<a class="header__link" href="#">Кейсы</a>
						</li>
						<li class="header__item">
							<a class="header__link" href="#">Отзывы</a>
						</li>
						<li class="header__item">
							<a class="header__link" href="#">Блог</a>
						</li>
						<li class="header__item">
							<a class="header__link" href="#">Контакты</a>
						</li>
					</ul>
				</nav>
 				<div class="header__gap-3"></div>
				<div class="header__contact">
	 				<a class="header__phone" href="tel:+79950098623">+7 (995) 009 8623</a>
	 				<a class="header__whatsapp" href="#">
	 					<img src="img/blocks/header/icon-whatsapp.svg">
	 					<span>Whatsapp</span>
	 				</a>
 				</div>
 				<div class="header__gap-greeder"></div>
 				<div class="header__menu-burger"><span></span></div>
			</div>
		</header>
	<!--header end-->	
		<main class="main">
			<div class="main__inner">
	<!--title screen start-->
				<div class="main__title-screen">
					<div class="main__title-screen-gap-1"></div>
					<div class="main__text-content">
						<h1 class="main__header">Разработка сайтов</h1>
						<h2 class="main__subheader">под ключ</h2>
						<p>Разработаем проект для решения<br> задачи любой сложности</p>
						<div>
							<button class="main__phone-btn">+7 (999) 444 22-33</button>
							<button class="main__execute-my-wish-btn">Реализовать мою идею</button>
						</div>
					</div>
					<div class="main__title-screen-gap-2"></div>
					<div class="main__graphic-content">
						<div class="lightbox lightbox_vertical main__lightbox_left-top">
							<div>
								<img src="img/blocks/lightbox/icon_left-top.svg">
							</div>
							<h3>+80%</h3>
							<p>К количеству<br> клиентов</p>
						</div>
						<div class="lightbox lightbox_horizonal main__lightbox_right">
							<div>
								<img src="img/blocks/lightbox/icon_right.svg">
							</div>
							<h3>1 000+</h3>
							<p>Продаж через интернет<br> за 2 месяца</p>
						</div>
						<div class="lightbox lightbox_table main__lightbox_right-bottom">
							<div>
								<img src="img/blocks/lightbox/icon_right-botom.svg">
							</div>
							<h3>Рост прибыли<br> компании</h3>
							<img src="img/blocks/lightbox/icon_table.svg">
						</div>
					</div>
				</div>
	<!--title screen end-->
			</div>
		</main>
		<footer class="footer">
		</footer>
		<svg display="none">
			<symbol id="icon-pencil_lrg" viewBox="0 0 20 20">
			</symbol>
		</svg>
		<!--jQuery-->
		<script src="js/plugins/jquery-3.5.0.min.js"></script>
		<script src="js/index.js"></script>
